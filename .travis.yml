language: python
sudo: false
python:
    - "3.5"
    - "3.6"
env:
  TOXENV=py

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=check
    - python: 3.6
      env: TOXENV=docs

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox-travis
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always


after_success:
- if [[ $TOXENV == "py" ]]; then tox -e codecov; fi
