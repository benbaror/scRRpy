language: python
sudo: false
python:
    - "3.5"
    - "3.6"

matrix:
  fast_finish: true

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox-travis codecov coverage

script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always

after_success: coverage combine && codecov
